        <h2>Play Snake!</h2>
    <div class="highlight">
        <canvas id="snakeCanvas" width="400" height="400"></canvas>
        <div id="milestonePopup" style="
    position: fixed;
    top: 20%;
    left: 20%;
    transform: translate(-50%, -50%);

    z-index: 999;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);

    text-align: center;
    animation: popIn 0.5s ease-out;
">
    <div id="popupText"></div>
</div>
        <div class="game-info">
            <strong>Use WASD</strong> to move. Eat yellow food! Avoid walls & yourself.<br>
        </div>
        <!-- Add download for high score save? Fun! -->
    </div>
    <script>
        (function() {
            var canvas = document.getElementById('snakeCanvas');
            var context = canvas.getContext('2d');
            var grid = 16;
            var count = 0;
            var score = 0;
            var milestone = 0;
var messages = [
    "",
    "",
    "",
    "",
    "",
    "",
    "",
    "",
    "",
    ""
];
            var highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
            var snake = {
                x: 160,
                y: 160,
                dx: grid,
                dy: 0,
                cells: [],
                maxCells: 4
            };
            var foods = [];

            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }
            function spawnFood() {
                var newFood;
                do {
                    newFood = {
                        x: getRandomInt(0, 25) * grid,
                        y: getRandomInt(0, 25) * grid
                    };
                } while (snake.cells.some(cell => cell.x === newFood.x && cell.y === newFood.y));
                foods.push(newFood);
                }

            function reset() {
                if (score > highScore) {
    highScore = score;
    localStorage.setItem('snakeHighScore', highScore);
}
                snake.x = 160;
                snake.y = 160;
                snake.cells = [];
                foods = [];
                for (let i = 0; i < 4; i++) {
                    spawnFood();
                }
                snake.maxCells = 4;
                snake.dx = grid;
                snake.dy = 0;
                score = 0;
            }

            function loop() {
                requestAnimationFrame(loop);

                if (++count < 10) return;
                count = 0;
                context.clearRect(0, 0, canvas.width, canvas.height);

                // Move
                snake.x += snake.dx;
                snake.y += snake.dy;

                // Wall collision
                if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
                    reset();
                    return;
                }

                // Update cells
                snake.cells.unshift({x: snake.x, y: snake.y});
                if (snake.cells.length > snake.maxCells) {
                    snake.cells.pop();
                }
                var head = snake.cells[0];
for (let i = foods.length - 1; i >= 0; i--) {
    if (head.x === foods[i].x && head.y === foods[i].y) {
        foods.splice(i, 1);
        score++;
        snake.maxCells++;
        spawnFood();
        if (score % 10 === 0 && score > milestone) {
        milestone = score;
        showMilestonePopup();
    }
        break;
    }
}
                foods.forEach(function(f) {
    context.fillStyle = '#ffe700';
    context.fillRect(f.x, f.y, grid-1, grid-1);
});

                // Draw snake & logic
                context.fillStyle = '#061627';
                snake.cells.forEach(function(cell, index) {
                    context.fillRect(cell.x, cell.y, grid-1, grid-1);

                    // Eat food

                    // Self collision
                    for (var i = index + 1; i < snake.cells.length; i++) {
                        if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                            reset();
                            return;
                        }
                    }
                });

                // Draw score
                context.fillStyle = '#333';
                context.font = 'bold 28px Roboto, Arial';
                context.textAlign = 'left';
                context.fillText('Score: ' + score, 20, 40);
                context.fillStyle = '#666';
context.font = 'bold 28px Roboto, Arial';
context.textAlign = 'right';
context.fillText('High: ' + highScore, canvas.width - 20, 40);
context.textAlign = 'left'; // Reset alignment
context.fillStyle = '#333'; // Reset color
            }

            // Controls
            document.addEventListener('keydown', function(e) {
                if (e.which === 65 && snake.dx === 0) { // Left
                    snake.dx = -grid; snake.dy = 0;
                } else if (e.which === 87 && snake.dy === 0) { // Up
                    snake.dy = -grid; snake.dx = 0;
                } else if (e.which === 68 && snake.dx === 0) { // Right
                    snake.dx = grid; snake.dy = 0;
                } else if (e.which === 83 && snake.dy === 0) { // Down
                    snake.dy = grid; snake.dx = 0;
                }
            });
function showMilestonePopup() {
    const popup = document.getElementById('milestonePopup');
    const text = document.getElementById('popupText');
    if (!popup || !text) return; // Safety if DOM missing
    
    const msg = messages[Math.floor(score / 10) - 1] || "Nice work, keep going!";
    text.innerHTML = msg;                // ← This fills the text
    popup.style.display = 'block';       // Show popup
    popup.classList.remove('fade-out');
    
    setTimeout(() => {
        popup.classList.add('fade-out');
        setTimeout(() => {
            popup.style.display = 'none';
            popup.classList.remove('fade-out');
        }, 600);
    }, 2500);
}

            requestAnimationFrame(loop);
        })();
    </script>
    <script>
    const toggle = document.getElementById('darkModeToggle');
    const body = document.body;

    // Check for saved preference or system preference
    if (localStorage.getItem('darkMode') === 'enabled' || 
        (!localStorage.getItem('darkMode') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        body.classList.add('dark-mode');
        toggle.textContent = ' Light Mode';
    }

    toggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        
        if (body.classList.contains('dark-mode')) {
            toggle.textContent = ' Light Mode';
            localStorage.setItem('darkMode', 'enabled');
        } else {
            toggle.textContent = ' Dark Mode';
            localStorage.setItem('darkMode', 'disabled');
        }
    });
</script>
